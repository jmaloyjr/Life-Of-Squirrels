<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Our Game</title>
    <link rel="stylesheet" href="style/styles.css">
    <script type="text/javascript" src="scripts/index.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">

</head>

<body onload="onLoad()">
    <div class = "container" id = "start-page">
        <h1 class = "jumbotron text-center title-text">Life of Squirrels</h1>
        <div class = "start-page-body"></div>
            <div class = "text-center start-game">
                <button type = "button" class = "btn btn-info btn-lg">Start Game</button>
            </div>
            <div class = "text-center how-to-play">
                <button type = "button" class = "btn btn-dark btn-lg" id = "how-to-play">How to Play</button>
            </div>
            <br/>
            <br/>
        </div>
    </div>

    <div class="container">
        <!-- Screen where game will be played -->
        <div id="gameScreen">

            <!-- Info bar that will hold health, score and a timer -->
            <div class="row" id="infoBar">
                <div class="col" id="playerScore">
                    Score
                </div>
                <div class="col-6" id="playerHealth">
                    Health
                </div>
                <div class="col" id="gameTimer">
                    <h2><time>00:00:00</time></h2>
                </div>
            </div>

            <!-- Row that will visualize the squirrel and it's movement -->
            <div class="row" id="game">
                <div class="col" id="tree">
                    Left Tree
                </div>
                <div class="col-6" id="bg">
                    <img src="style/images/squirrel.gif" class="squirrel">
                </div>
                <div class="col" id="tree">
                    Right Tree
                </div>
            </div>
        </div>
    </div>
</body>
</html>
