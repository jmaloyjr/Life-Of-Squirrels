<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Our Game</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style/styles.css">
    <script type="text/javascript" src="scripts/index.js"></script>
</head>

<body onload="onLoad()">
    <div class="container">
        <!-- Screen where game will be played -->
        <div id="gameScreen">

            <!-- Info bar that will hold health, score and a timer -->
            <div class="row" id="infoBar">
                <div class="col" id="playerScore">
                    Score
                </div>
                <div class="col-6" id="playerHealth">
                    Health
                </div>
                <div class="col" id="gameTimer">
                    <h1><time>00:00:00</time></h1>
                </div>
            </div>

            <!-- Row that will visualize the squirrel and it's movement -->
            <div class="row" id="game">
                <div class="col" id="tree">
                    Left Tree
                </div>
                <div class="col-6" id="playableLocation">
                    Squirrel :)
                </div>
                <div class="col" id="tree">
                    Right Tree
                </div>
            </div>
        </div>
    </div>
</body>

</html>
